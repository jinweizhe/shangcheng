<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="../common-css/header.css">
    <link rel="stylesheet" href="../lib/lib/bootstrap-4.6.1-dist/css/bootstrap-icons.css">
    <link rel="stylesheet" href="../lib/lib/bootstrap-4.6.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <header>
        <span>首页</span>
        <span>注册</span>
    </header>
    <main>
        <form>
            <div class="form-group">
                <div class="input-group flex-nowrap">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="addon-wrapping"><i class="bi bi-person"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="用户名" aria-label="Username"
                        aria-describedby="addon-wrapping">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group flex-nowrap">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="addon-wrapping"><i class="bi bi-key"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="密码" aria-label="Username"
                        aria-describedby="addon-wrapping">
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">登录</button>
            </div>
        </form>
    </main>
    <script src="../common-js/request.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
